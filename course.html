<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <style>
  :root {
      --green: #2E7D32;
      --orange: #F57C00;
      --brown: #6D4C41;
      --white: #FFFFFF;
}

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .course-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .course {
      color:var(--brown);
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .course h3 {
      margin-top: 0;
    }
    .price {
      color: var(--orange);
      font-weight: bold;
    }
    a {
  display: inline-block;
  padding: 10px 18px;
  background-color: var(--green); 
  color: #fff;
  text-decoration: none;
  border-radius: 10px; 
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

a:hover {
  background-color: #218838;  
  transform: scale(1.05); 
}

a:active {
  background-color: #1e7e34;
  transform: scale(0.98);
}
  </style>
</head>
<body>
  <h1>Available Courses</h1>
  <div id="course-container" class="course-container"></div>

  <script>
    // Load courses from external JSON file
fetch('courses.json')
  .then(response => response.json())
  .then(courses => {
    const container = document.getElementById('course-container');

    courses.forEach(course => {
      const div = document.createElement('div');
      div.className = 'course';

      div.innerHTML = `
        <h3>${course.title}</h3>
        <p>${course.description}</p>
        <p class="price">$${course.price.toFixed(2)}</p>
        <a href="https://wa.me/7068222628?text=I%20want%20to%20enrol%20for%20${course.title}%20course">Enroll to course</a>
      `;

      container.appendChild(div);
    });
  })
  .catch(error => console.error('Error loading courses:', error));
  </script>
</body>
</html>
